<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="JC">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
        
        {% load static %}
           <!-- Bootstrap core CSS -->
           <link rel="stylesheet" type="text/css" href="{% static 'deeplearning/home.css' %}">
           <!-- Additional CSS Files -->
       
       <link rel="stylesheet" type="text/css" href="{% static 'deeplearning/fontawesome.css' %} ">
       <link rel="stylesheet" href="{% static 'deeplearning/templatemo-liberty-market.css' %}">
       <link rel="stylesheet" href="{% static 'deeplearning/owl.css' %}">
       <link rel="stylesheet" href="{% static 'deeplearning/animate.css' %}">
       <link rel="stylesheet" href="{% static 'deeplearning/swiper-bundle.min.css' %}"/>
   </head>
    <body>
        <form action="{% url 'deeplearning:index' %}" id="costom" method="post">
            {% csrf_token %}
            <label id="name_label"  for="sponsor_name">ID:</label>
            <input id="sponsor_name" placeholder="1-9a-z" name="sponsor_name" type="text">
            <br />

            <input id="model_name" placeholder="1-9a-z" name="model_name" type="text">
            <input type="submit" >
        </form>          
          <div class="page-heading normal-space">
            <div class="container">
              <div class="row">
                <div class="col-lg-12">
                  <h6>THU</h6>
                  <h2>Create Your Deeplearning Now.</h2>
                  <!-- <span>Home > <a href="#">Create Yours</a></span> -->
                  <div class="buttons">
                    <div class="main-button">
                      <a href="http://127.0.0.1:8000/">返回主页</a>
                    </div>
                    <div class="border-button">
                      <a href="http://127.0.0.1:8000/deeplearning/results/">结果展示页面</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <footer>

              <div class="row">
                <div class="col-lg-12">

                  Copyright &copy; 2022.Company name All rights reserved.</p>
                </div>
              </div>
            </div>
          </footer>
        <script type="text/javascript" src="{% static 'deeplearning/index.js' %}"></script>

</html>
